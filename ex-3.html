<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática JS</title>
</head>
<body>
    <script>
        let adicao = 20 + 3;
        let subtracao = 20 - 3;
        let multiplicacao = 20 * 3;
        let divisao = 20 / 3;

            document.write("A adição de 20 + 3 é:" + adicao + "<br>" + "A subtração de 20 - 3 é: " + subtracao + "<br>" + "A multiplicaçao de 20 x 3 é: " + multiplicacao + "<br>" + "A divisão de 20 / 3 é: " + divisao + "<br>"); 
    </script> 
</body>
</html>
