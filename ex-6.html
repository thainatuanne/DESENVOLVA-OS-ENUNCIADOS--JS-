<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática JS</title>
</head>
<body>
    <script>
        let numero = 16;
        if(numero % 2 === 0){
            document.write(numero + " É um número par");
        }else{
            document.write(numero + " É um número impar");
        }
    </script> 
</body>
</html>
